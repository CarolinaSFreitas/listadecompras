<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Lista de Compras</title>
</head>

<body>
    <nav class="navbar bg-primary mb-3">
        <div class="container">
            <span class="navbar-brand mb-0 h1 text-white">
                Lista de Compras</span>
        </div>
    </nav>

    <div class="container">
        <div class="row mt-5">
            <div class="col-md-4">
                <img src="mercado1.jpg" alt="Mercado" class="img-fluid">
            </div>
            <div class="col-md-8">
                <h2>Lista de Produtos que Devem Ser Comprados</h2>
                <form class="row">
                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="descricao" placeholder="Produto" minlength="2"
                                maxlength="50" required>
                            <label for="descricao">Descrição do Produto</label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="preco" placeholder="Preço" min="1.00"
                                max="200.00" step="0.10" required>
                            <label for="preco">Preço Estimado R$ </label>
                        </div>
                    </div>
                    <div class="col-md-3 d-grid">
                        <input type="submit" class="btn btn-primary btn-lg " value="Adicionar">
                    </div>
                </form>

                <div class="card mt-4">
                    <div class="card-header">
                        <h2>Produtos Adicionados na Lista</h2>
                    </div>

                    <div class="card-body">

                    </div>

                    <div class="card-footer">
                        <h4>Total R$: </h4>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
